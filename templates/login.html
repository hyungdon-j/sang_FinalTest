{% extends "base.html" %}
{% comment %} TODO: 5. base.html 템플릿을 만들어 모든 페이지에서 상속받아 보여주세요 {% endcomment %}

{% block content %}
  <div class="container">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <h1>로그인</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="text" class="form-control" id="password" placeholder="비밀번호" name="password">
            </div>
            <!-- <div class="custom-control custom-control-alternative custom-checbox">
              {{from.remember_me}}
              <label class="custom-control-label" form="_loginRememberMe">
                <span>로그인 유지하기</span>
              </label>
            </div> -->
            <button type="submit" class="btn btn-primary">로그인</button>
            {% if msg %}
            <p class="text-center test-sm text-danger">{{msg}}</p>
            {% endif%}
            {% if is_ok %}
            <p class="text-center text-sm text-success">로그인 성공 ({{user.username}})</p>
            {% endif%}
          </form>
        </div>
      </div>
  </div>
{% endblock %}
